<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="enroll.css">
</head>
<body>
    <div class="div5">
        <p>To enroll in the web development bootcamp fill the form given below.</p>
        <br>
        <label for="name">
            Name:
            <input type="text" placeholder="Enter Name" id="name" name="name">
        </label> 
        <br><br>

        <label for="email">
            Email:
            <input type="email" placeholder="Enter Email" id="email" name="email">
        </label> 
        <br><br>
        
        <label for="phone">
            Phone Number:
            <input type="tel" placeholder="Enter Phone Number" id="phone" name="phone">
        </label> 
        <br><br>
        
        <label for="dob">
            Date Of Birth:
            <input type="date" placeholder="date" id="dob" name="dob">
        </label> 
        <br><br>
        
        <div class="Q1">
            <p>Which year are you currrently in?</p>
            <label for="1st">
                <input type="radio" name="Q1" id="1st"> 1st year
            </label><br>

            <label for="2nd">
                <input type="radio" name="Q1" id="2nd"> 2nd year
            </label><br>

            <label for="3rd">
                <input type="radio" name="Q1" id="3rd"> 3rd year
            </label><br>

            <label for="4th">
                <input type="radio" name="Q1" id="4th"> 4th year
            </label>
        </div> 
        <br>

        <label for="branch">
            What is your branch?
            <input type="text" placeholder="Enter Branch" id="branch" name="branch">
        </label>
        <br><br>
        
        <label for="reason">
            Why do you want to join this bootcamp?
            <textarea id="reason" name="reason" rows="5" placeholder="Write your reason."></textarea>
        </label>

        <div id="id1">
            <button type="submit">Submit</button>
        </div>
            
        </form> 
    </div>
</body>
</html>
