<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/webdev/contact.css" class="css">
</head>
<body>
    <div class="div1">
        <h1>Contact Us</h1>
    </div>

    <div class="form">
        <form action="">
            <label for="name">
                Name:
                <input type="text" placeholder="Enter Name" id="name" name="name">
            </label>
            <br><br>
    
            <label for="email">
                Email:
                <input type="email" placeholder="Enter Email" id="email" name="email">
            </label>
            <br><br>
            
            <label for="phone">
                Phone Number:
                <input type="tel" placeholder="Enter Phone Number" id="phone" name="phone">
            </label>
            <br><br>
            
            <label for="message">
                Message:
                <textarea placeholder="Enter your message" id="message" name="message" rows="4"></textarea>
            </label>
            
            <div id="id1">
                <button type="submit">Submit</button>
            </div>
    </div>
    
</body>
</html>
